<script>

    $(document).ready(function() {

        $("#mnuDangky").click(function() {
            $("#myModal").modal();
        });

        function kiemtraTenDN() {
            let tenDN = $("#txtTenDN").val();
            let regexTenDN = /^[a-z]{4,}$/i;
            if (tenDN.trim() === '') {
                $("#tbTenDN").html("Tên đăng nhập thì bắt buộc");
                return false;
            }

            if (tenDN.trim() !== '' && !regexTenDN.test(tenDN)) {
                $("#tbTenDN").html("Tên đăng nhập phải lớn hơn 4 ký tự");
                return false;
            }

            $("#tbTenDN").html("");
            return true;
        }

        let i = 0;

        function dangky() {


            if (!kiemtraTenDN())
                return false;

            let tenDN = $("#txtTenDN").val();
            let row = "<tr><td>" + (++i) + "</td><td>" + tenDN + "</td></tr>";
            $("#myTable").append(row);

            $("#myModal").modal("hide");
        }

        $("#txtTenDN").blur(kiemtraTenDN);
        $("#btnDangky").click(dangky);
    })
</script>
</head>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color: black;">Thông tin đăng ký</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form action="">
                    <div class="form-group form-row">
                        <label class="col-3 " for="txtTenDN" style="color: black;">Tên đăng nhập: </label>
                        <div class="col-8">
                            <input type="text" id="txtTenDN" class="form-control">
                            <span id="tbTenDN" class="text-danger font-italic"></span>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-3" for="txtMK" style="color: black;">Mật khẩu: </label>
                        <div class="col-8">
                            <input type="password" id="txtMK" class="form-control">
                            <span id="tbMK" class="text-danger font-italic"></span>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-3"></label>
                        <div class="col-8">
                            <button type="button" class="btn btn-primary" id="btnDangky">Đăng ký</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>

</html>
